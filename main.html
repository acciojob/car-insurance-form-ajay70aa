<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<label for='name'>Name</label>
		<input type='text' id='name' placeholder='Name' name='name' required/>
		<label for='email'>Email</label>
		<input type='email' id='email' name='email' placeholder='Email' required/><br>
		<label>Gender:</label>
		<label for='gender_m'>Male</label>
		<input type='radio' id='gender_m' name='gender' value='male' required/>
		<label for='gender_f'>Female</label>
		<input type='radio' id='gender_f' name='gender' value='female' required/><br>
		<label for='cars'>Car Brands</label>
		<select id='cars' name='carBrand'>
			<option value='BMW'>BMW</option>
			<option value='Audi'>Audi</option>
			<option value='Mercedes'>Mercedes</option>
		</select>
		<label for='carage'>Car Age</label>
		<input type='Number' id='carage' name='carAge' placeholder='Car Age' required/>
		<label for='dop'>Date of Purchase(dop)</label>
		<input type='date' id='dop' name='dop' required/>
		<label for='password'></label>
		<input type='password' id='password' name='password' placeholder='password' required/>
		<button type='submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
